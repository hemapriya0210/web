       <!-- THIS IS THE TOTAL CONTAINER -->
    <div class="container">
        <h1>Type Something</h1>
        
        <!-- HERE MUST BE THE CONTENT-->
        <div class="content">
            <div class="grievance-form">
                <div class="grievance-form-style">
                    <form action="/">
                      <div class="row">
                        <div class="col-25">
                          <label for="sname">Name :</label>
                        </div>
                        <div class="col-75">
                          <input type="text" id="sname" name="sname" placeholder="Your name.." required>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                          <label for="regno">Email Id  :</label>
                        </div>
                        <div class="col-75">
                          <input type="text" id="regno" name="regno" placeholder="Email Id  .." required>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                          <label for="msgType">Type :</label>
                        </div>
                        <div class="col-75">
                          <select id="msgType" name="msgType" required>
                            <option value="help" selected>Help</option>
                            <option value="problem">Problem</option>
                            <option value="change">Change</option>
                            <option value="other">other</option>
                          </select>
                        </div>
                      </div>
                        <div class="row">
                          <div class="col-25">
                            <label for="subject">Subject :</label>
                          </div>
                          <div class="col-75">
                            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                          </div>
                        </div>
                        <br>
                        <div class="row">
                          <input type="submit" value="Submit">
                        </div>
                        </form>
                </div>
            </div>
        </div>
